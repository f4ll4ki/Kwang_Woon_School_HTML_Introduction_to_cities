<header>

    <ul>

  <article>
    <h1>인천</h1>
    <br>
    <p>살짝 비릿한 바다향이 매력적인 인천광역시.</p>
    <br>
    <p>지리적 특징을 잘 이용하여 내륙과 해안 지역의 관광이 두루 발달한 곳이다. 대표적인 해양관광지로는 을왕리 해수욕장을 비롯해 문화의 거리가 갖춰진 월미도 등이 있으며, 한국 속 작은 중국이라 불리는 차이나타운도 인천 여행지로 손꼽힌다. 이 외에도 인천 각처에 오랜 역사 유물들이 산재해 있어 역사를 테마로 여행 코스를 잡아보는 것도 좋다.</p>
  </article>
</section>
